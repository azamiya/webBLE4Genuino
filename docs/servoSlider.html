<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>WebBLE4Genuino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="js/servoSlider.js"></script>

  </head>
  <body>

    <section class="page-header">
      <h1 class="project-name">WebBLE4Genuino : Servo slider</h1>
    </section>

    <section class="main-content">
      <p>Sketch on github : <a href="https://github.com/cdra0624/webBLE4Genuino/blob/master/docs/sketch/CurieServoMove/CurieServoMove.ino">CurieServoMove</a> ( <a href="./sketch/CurieServoMove/CurieServoMove.ino">Download</a> )</p>

      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <button id="search">Search</button>
            <button id="on"> Led on </button>
            <button id="off"> Led off </button>
          </div>

          <div>
            <label for="fader">Servo : yaw</label>
            <input type="range" min="30" max="150" value="90" id="fader" 
              step="1" oninput="yawVolume(value)">
            <output for="fader" id="yaw_volume">90</output>
          </div>

          <div>
            <label for="fader">Servo : pitch</label>
            <input type="range" min="30" max="150" value="90" id="fader" 
              step="1" oninput="pitchVolume(value)">
            <output for="fader" id="pitch_volume">90</output>
          </div>

          <div class="col-sm-10">
            <div id="logger"></div>  
          </div>
        </div>
      </div>

    </section>

  
  </body>
</html>
